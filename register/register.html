<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="./css/register.css">
    
</head>

<body>
    <div class="register-container">
        <a href="http://127.0.0.1:5500/index.html" class="spiderum">
            <img src="https://auth.spiderum.com/assets-auth/images/spiderum-logo.png" alt="" class="img-spiderum">
        </a>
        <div class="register-fb">
            <label class="register">Đăng ký bằng</label>
            <a href="" class="btn-facebock">
                <i class="fa fa-facebook"></i>
                Facebook
            </a>

        </div>
        <div class="register-gmail">
            <label class="register">Đăng ký bằng email</label>
            <input type="text" class="email" placeholder="email@example.com">
        </div>
        <div class="info">
            <label class="register-to">Thư xác nhận sẽ được gửi vào hòm thư của bạn</label>
            <button class="submit">Gửi</button>
        </div>
        <div class="insign">
            <p class="register">Đã có tài khoản?</p>
            <a href="http://127.0.0.1:5500/insign/insign.html">Đăng nhập</a>
        </div>


    </div>

</body>

</html>
