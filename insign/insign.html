<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./insign.css">
</head>
<body>
    <div class="insign-container">
        <a href="http://127.0.0.1:5500/index.html" class="img-insigin">
            <img src="https://auth.spiderum.com/assets-auth/images/spiderum-logo.png" alt="" class="img-spiderum">
        </a>
        <div class="card">
            <div class="entemail row">
                <input type="text" class="mail" placeholder="email@example.com">
            </div>
            <div class="enterpass row">
                <input type="password" class="pass" placeholder="enter your password">
            </div>
            <div class="btn row">
                <button class="btn-insign">
                    Đăng nhập
                </button>
            </div>
            <div class="fb row">
                <label for="">Đăng nhập bằng</label>
                <button class="btn-fb">
                    Facebook
                </button>
            </div>
            <div class="footer row">
                <p><a href="" class="forget-password">Quên mật khẩu</a></p>
                <p class="final">không có tài khoản?<a href="http://127.0.0.1:5500/register/register.html">Đăng ký</a></p>
            </div>
        </div>

    </div>
    
</body>
</html>
